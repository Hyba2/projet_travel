<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Sign In - Travel</title>
    <link rel="stylesheet" href="in.upstyle.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container" id="sign-up">
            
            <div class="container">
                <img src="logo1122.jpg" alt="Logo Travel" class="logo">
                <h5>Don't have an account? <br>
                fill here</h5>
                <h1>Sign Up</h1>
                <form action="#" class="signup-form" onsubmit="add(); return false;">
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                    <input type="email"  id="email" placeholder="Email" required>
                    <input type="password"  id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <span id="s1" class="error-message"></span>
                </form>
            </div>
        </div>

        <div class="form-container" id="sign-in">
           
            <div class="container">
                <img src="logo1122.jpg" alt="Logo Travel" class="logo">
                <h5>Already have an account? <br>
                    fill here</h5>
                <h1>Welcome Back</h1>
                <form action="travel.html" class="signin-form" onsubmit="return login()">
                    <input type="email"  id="email3" placeholder="Email" required>
                    <input type="password" id="password4" placeholder="Password" required>
                    <button type="button" onclick="showPass()">Show/Hide</button>
                    <button type="submit">Sign In</button>
                    <span id="s2" class="error-message"></span>
                </form>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
